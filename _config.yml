# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Josh's Blog
subtitle: 一个电子工程师的修养
description: 我，搞通信的
keywords: 硬件，Verilog
author: Josh Gao
language: zh-CN
timezone: Asia/Shanghai

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: http://josh-gao.top
# permalink: :year/:month/:day/:title.html
permalink: posts/:abbrlink.html
# abbrlink config: https://github.com/rozbo/hexo-abbrlink
abbrlink:     # abbrlink配置
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: '  '
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: '  '

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 15
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  - type: git
    repo: josh@101.43.227.73:/home/josh/documents/josh-blog-deploy.git
    branch: master
  - type: git
    repo: josh@172.245.154.153:/home/josh/documents/josh-blog-deploy.git
    branch: master
  - type: git
    repo: git@e.coding.net:josh-gao/josh-blog/josh-blog.git
    branch: master
  - type: git
    repo: git@github.com:JoshGao-bit/JoshGao-bit.github.io.git
    branch: master

# MathJax [Redundant]
# math:
#   engine: 'mathjax'
#   mathjax:
#     src: https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js

# Local Search
search:
  path: search.xml
  field: post
  content: true
  format: html

# Post Wordcount
# https://github.com/next-theme/hexo-word-counter
symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true
  awl: 4    # average Word Length
  wpm: 275  # average words per minute

# 百度站点地图
# baidusitemap:
#   path: baidusitemap.xml

# 其他站点地图
sitemap:
  path: sitemap.xml

# Live2D, [ARCHIVED]
# https://github.com/EYHN/hexo-helper-live2d
live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  log: false
  model:
    use: ./josh_custom/live2d-widget-models-master/packages/live2d-widget-model-wanko
  display:
    position: right
    width: 200
    height: 250
  mobile:
    show: true
  react:
    opacity: 1

# Hexo-neat
# https://github.com/rozbo/hexo-neat
# 博文压缩
neat_enable: true
# 压缩html
neat_html:
  enable: true
  exclude:
# 压缩css
neat_css:
  enable: true
  exclude:
    - '**/*.min.css'
# 压缩js
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '**/*.min.js'
    - '**/jquery.fancybox.pack.js'
    - '**/index.js'
    - '**/fireworks.js'

related_posts:
  enabled: true
  filter_threshold: 0.13
  related_count: 3
  weight:
    title: 0.1
    description: 0
    keywords: 0
    tags: 0.01
    categories: 0.05
    text: 0